<!DOCTYPE html>
<html>
<head>
    <title>Архив статей</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <img src="https://avatars.mds.yandex.net/i?id=77f3a48b092687eac418e26c6c5dfb14f9ee6f28-3751006-images-thumbs&n=13" alt="Пример картинки">
    </div>
    <div class="archive">
        {% for post in posts %}
        <div class="one-post">
            <h2 class="post-title">{{ post.title }}</h2>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
